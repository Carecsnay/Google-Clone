<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Google Clone</title>
  <link rel="stylesheet" href="/style.css" />
  <!--CSS import-->
  <link rel="shortcut icon"
    href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" />
  <!-- fav.icon-->
</head>

<body>
  <header>
    <!--Cabeçalho-->
    <nav>
      <!--Navegação-->
      <ul>
        <li>
          <a href="/#">Gmail</a>
        </li>
        <li>
          <a href="/#">Imagens</a>
        </li>
        <li>
          <img src="src/icons-header/apps.svg" class="apps" />
        </li>
        <li>
          <img src="src/icons-header/profile.jpg" class="profile" />
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="logo">
      <img src="src/logos/default.png" alt="Imagem da página inicial" class="default" />
      <!-- img src="src/logos/doodle-01.webp" alt="Imagem da página inicial"/> -->
      <!-- <img src="src/logos/doodle-02.png" alt="Imagem da página inicial" width="500px" height="160px" /> -->
    </div>

    <div class="barra-de-pesquisa">

      <img src="src/icons-bar/search.svg" class="search-icon">

      <input class="input" type="text" autofocus/>

      <img src="src/icons-bar//teclado.png" class="keyboard-icon" />

      <img src="src/icons-bar//mic.svg" class="mic-icon">

      <img src="src/icons-bar//cam.svg" class="cam-icon">

    </div>

    <div class="buttons">
      <button>Pesquisa Google</button>
      <button>Estou com sorte</button>
    </div>
  </main>

  <footer>
    <div class="footer-up">
      Brasil
    </div>

    <div class="footer-down">
      <div>
        <a href="/#">Sobre</a>
        <a href="/#">Publicidade</a>
        <a href="/#">Negócios</a>
        <a href="/#">Como funciona a Pesquisa</a>
      </div>

      <div>
        <a href="/#">Privacidade</a>
        <a href="/#">Termos</a>
        <a href="/#">Configurações</a>
      </div>

    </div>
  </footer>
</body>

</html>
