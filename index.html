<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google Clone</title>
    <link rel="stylesheet" href="/style.css">
    <!--CSS import-->
    <link rel="shortcut icon"
        href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
    <!-- fav.icon-->
</head>

<body>
    <header>
        <!--Cabeçalho-->
        <nav>
            <!--Navegação-->
            <ul>
                <li>
                    <a href="/#">Gmail</a>
                </li>
                <li>
                    <a href="/#">Imagens</a>
                </li>
                <li>
                    <svg class="apps" viewBox="0 0 24 24">
                        <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z" fill="#5f6368" >
                        </path>
                    </svg>    
                </li>
                <li>
                    <img class="profile" src="https://lh3.googleusercontent.com/ogw/AOh-ky1Uh0COsm6V8xYohTYj-BMTi7oGoUI2N6JTl4bVPpY=s32-c-mo"
                        alt="Imagem do perfil">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <ul>
            <li class="logo">
                 <img src="https://www.google.com.br/logos/doodles/2022/joao-do-vales-88th-birthday-6753651837109519.3-l.webp" alt="Imagem da página inicial" >
            </li> 
            <li class="caixa-de-pesquisa">
                 <svg class="search-icon" focusable="" viewBox="0 0 24 24">
                     <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                     </path>
                 </svg>
    
                 <input type="text">
    
                 <img class="keyboard-icon" src="https://www.gstatic.com/inputtools/images/tia.png" alt="Teclado">
    
                 <svg class="mic-icon" focusable="false" viewBox="0 0 24 24">
                     <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                     <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                     <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                     <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                     </path>
                 </svg>
            </li>
            <li class="buttons">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </li>
         </ul>
    </main>
</body>

</html>
